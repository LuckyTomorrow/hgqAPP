<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>
    <header class="aui-bar aui-bar-nav" style="background-color:#EC425B;" id="header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin();">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title aui-font-size-16">话费充值</div>
    </header>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('header');
        $api.fixStatusBar(header);

        type = api.pageParam.type;
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            api.closeWin();
        });
        
        openChongzhi(type);
    }
    var type;

    function openChongzhi(type) {
        var url = '';
        switch (type) {
            case 1:
                url = 'https://s.click.taobao.com/dTtVzXw';
                break;
            case 2:
                url = 'https://s.click.taobao.com/oKlVzXw';
                break;
            case 3:
                url = 'https://s.click.taobao.com/V4XVzXw';
                break;
            case 4:
                url = 'https://s.click.taobao.com/05JVzXw';
                break;
            case 5:
                url = 'https://s.click.taobao.com/fF5VzXw';
                break;
            case 6:
                url = 'https://s.click.taobao.com/tmqUzXw';
                break;

            case 11:
                url = 'https://s.click.taobao.com/J9tSzXw';
                break;
            case 12:
                url = 'https://s.click.taobao.com/bDkSzXw';
                break;
            case 13:
                url = 'https://s.click.taobao.com/dObSzXw';
                break;
            case 14:
                url = 'https://s.click.taobao.com/MyOSzXw';
                break;
            case 15:
                url = 'https://s.click.taobao.com/gkHSzXw';
                break;
            case 16:
                url = 'https://s.click.taobao.com/VzDSzXw';
                break;

        }
        var header = $api.byId('header');
        var hearerH = $api.offset(header).h;

        api.openFrame({
            name: 'page2',
            url: url,
            rect: {
                x: 0,
                y: hearerH,
                w: 'auto',
                h: 'auto'
            },
            progress: {
                type: "page",
                title: "",
                text: "",
                color: "#03a9f4"
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    }

    function closeWin() {
        api.closeWin();
    }
</script>

</html>
